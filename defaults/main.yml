# Define Drush path for Aegir, usually it's `/usr/local/bin`.
aegir_drush_path: /usr/local/bin

# Default Aegir directory, do not change.
aegir_root: /var/aegir

# Default Aegir user, do not change.
aegir_user: aegir

# Drupal core used by Aegir.
aegir_core: 7.x

# Aegir version. It should be a stable release.
aegir_version: 3.8

# Every time we run this script, git will check for source updates.
aegir_provision_update: false

# Database server, usually `localhost`.
aegir_db_host: localhost

# Database user, usually `aegir`.
aegir_db_user: aegir

# Database {{ aegir_db_user }} password.
aegir_db_password: AEGIR_DB_PASSWORD

# Aegir front-end URL.
aegir_frontend_url: SUBDOMAIN.DOMAIN.TLD

# Aegir admin email.
aegir_client_email: ADMIN_EMAIL@DOMAIN.TLD

# Aegir modules to enable after install.
aegir_modules_enable:
  - views_ui
  - module_filter
  - adminimal_admin_menu
  - hosting_cron
  - hosting_task_gc
  - hosting_ssl
  - hosting_alias
  - hosting_clone
  - hosting_migrate
  - hosting_drush_alias
  - hosting_sync
  - hosting_tasks_extra
  - hosting_http_basic_auth
  - hosting_backup_queue
  - hosting_site_backup_manager

# Aegir modules to disable after install.
aegir_modules_disable:
  - color
  - help
